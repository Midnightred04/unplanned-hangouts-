<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNPLANNED HANGOUTS</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: orange;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 20px;
        }
        input {
            padding: 12px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            outline: none;
            width: 220px;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 24px;
            background: orange;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #ff9933;
        }
    </style>
</head>
<body>
    <h1>UNPLANNED HANGOUTS</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'bunny') {
                window.location.href = 'main.html';
            } else {
                alert('Incorrect password.');
            }
        }
    </script>
</body>
</html>
