<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNPLANNED HANGOUTS</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: orange;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        button {
            padding: 12px 24px;
            background: orange;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #ff9933;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UNPLANNED HANGOUTS</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
